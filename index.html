<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="helpers.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Symbiota Label Format Generator Prototype</title>
</head>

<body class="font-sans">
  <h1>Symbiota Label Format Generator Prototype</h1>
  <main>
    <div>
      <div id="fields" class="container">
        <h2>Available fields</h2>
        <!-- <div draggable="true" class="draggable">Column</div> -->
      </div>
    </div>
    <div>
      <div id="build">
        <h3>Label Format</h3>
        <div id="controls">
          <div id="field-options">
            <h3>Selected Field Optional Content</h3>
            <div>
              <label for="prefix">Prefix:</label>
              <input type="text" name="prefix" id="prefix" class="control" disabled="true">
            </div>
            <div>
              <label for="suffix">Suffix:</label>
              <input type="text" name="suffix" id="suffix" class="control" disabled="true">
            </div>
          </div>
        </div>
        <div id="build-label">
          <h3>Label Area (drag, drop & reorder fields here)</h3>
          <!-- <div id="label-header">
          <h5 class='area-title'>Label Heading</h5>
        </div> -->
          <div id="label-middle">
            <h5 class='area-title'>Label Middle</h5>
            <div class="field-block container"></div>
            <button onClick="addLine()">Add line (fieldBlock)</button>
          </div>
          <!-- <div id="label-footer">
          <h5 class='area-title'>Label Footer</h5>
        </div> -->
        </div>
      </div>
      <div id="preview">
        <h2>Label preview</h2>
        <div id="preview-label"></div>
      </div>
    </div>
  </main>
</body>

<script src="script.js"></script>

</html>
